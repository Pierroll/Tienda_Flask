{% extends 'base.html' %}

{% block title %} Edit Category {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Category</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('views.edit_category_post', category_id=category.id) }}">
                        {{ form.csrf_token }}
                        <input type="hidden" name="category_id" value="{{ category.id }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="icon" class="form-label">Icon Class (Font Awesome)</label>
                            <input type="text" class="form-control" id="icon" name="icon" value="{{ category.icon }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary">Update Category</button>
                                <button type="button" class="btn btn-danger" onclick="deleteCategory({{ category.id }})">Delete Category</button>
                            </div>
                            <a href="{{ url_for('views.categories') }}" class="btn btn-secondary">Back to Categories</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function deleteCategory(categoryId) {
    if (confirm('Are you sure you want to delete this category?')) {
        fetch(`/category/${categoryId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token() }}'
            }
        }).then(() => {
            window.location.href = "{{ url_for('views.categories') }}";
        });
    }
}
</script>
{% endblock %}
